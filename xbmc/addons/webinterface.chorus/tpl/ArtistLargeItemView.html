<a class="artist-row-large artist-row-large-<%= artistid %>" href='#artist/<%= artistid %>' data-id="<%= artistid %>">


    <span class="image" style="background-image: url('<%= app.image.url(img) %>')" title="<%= artist %>"></span>

    <div class="image actions-wrapper artist-actions-wrapper">
        <button class="play artist-play btn" title="Replace the playlist with this artist and start playing"><i class="fa fa-play"></i></button>
        <div class="actions artist-actions dropdown" data-id="<%= artistid %>">
            <button class="thumbs-up artist-thumbsup btn" title="Thumbs Up"><i class="fa fa-thumbs-up"></i></button>
            <button class="add artist-add btn" title="Add all songs from this artist to the playlist"><i class="fa fa-plus"></i></button>
            <button class="menu artist-menu btn" title="More options for this artist"><i class="fa fa-ellipsis-v"></i></button>
        </div>
    </div>

    <div class="details">
       <p class="item-title" title="<%= artist %>"><span><%= artist %></span></p>
    </div>

</a>
