


<% if( description != '' ){ %>
<div class="artist-detail content-tab">
    <div class="right-col">
        <% if( thumbnail != '' ){ %>
        <img src="<%= app.image.url(thumbnail) %>" class="artist-thumb" />
        <% } %>
    </div>
    <% if( description != '' ){ %>
     <h2 class="sub-title">About <%= artist %></h2>
     <p class="description"><%= app.nl2br(description) %></p>
    <% } %>
</div>
<% } %>
